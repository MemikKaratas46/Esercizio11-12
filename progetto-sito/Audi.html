<!-- Audi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/AudiSport">Audi Sport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/StoriaAudi">Storia Audi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/InnovazioniTecnologiche">Innovazioni Tecnologiche</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenuto della pagina Audi -->
    <div class="container mt-3">
        <h1>Audi</h1>
        <div class="card">
            <img src="audi.jpg" class="card-img-top" alt="Audi Logo">
            <div class="card-body">
                <h5 class="card-title">Modello: Audi A1</h5>
                <p class="card-text">Anno Modello: 2023</p>
                <p class="card-text">Cavalli: 200</p>
                <p class="card-text">Cilindrata: 2.0L</p>
                <p class="card-text">Velocità Massima: 250 km/h</p>
                <p class="card-text">Tempo da 0 a 100 km/h: 6.8 secondi</p>
                <p class="card-text">Carburante: Benzina</p>
                <p class="card-text">Prezzo: 38.580,00€</p>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
